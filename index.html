<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<style>
.question{
    position:relative;
    left:690px;
    top:350px;
    border:solid;
    padding:20px 50px 80px 50px;
    color:green;
    background-color:rgb(240,240,240);
    vertical-align:top;
    z-index:0;
}
.touchMeNot{
    position:absolute;
    left:800px;
    top:410px;
    z-index:1;
}
.yes{
    position:absolute;
    left:720px;
    top:410px;
    z-index:1;
}
</style>
</head>
<body>
  <button class="touchMeNot">Нет</button>
  <button class="yes" onClick = isConfirm()>Да</button>
  <span class="question">Коля Лох?<span>    
  <script>
  var myFuncCalls = 0;
  $('.touchMeNot').on('mouseenter',function(e){
      var maxX = $(window).width() - $(this).width();
      var maxY = $(window).height() - $(this).height();
      $(this).css({
          'left':getRandomInt(0, maxX),
          'top':getRandomInt(0, maxY)
      });

       if (myFuncCalls > 100) {
      alert( "I have been called " + myFuncCalls + " times" );
          $(this).css({
          'left':0,
          'top':0
      });
  }
  myFuncCalls++;

  });
  function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  function isConfirm(){
      alert("Я с вами полностью согласен!");
  }
  </script>
</body>
</html>
