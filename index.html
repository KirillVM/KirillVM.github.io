<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <h1 align="center">Kirill Mezentsev</h1>
    <div class="button-wrapper"><div><input type="button" value="Кнопка" id="my-button"></div></div>
    <div class = "block">
      <p class = "p-in-block">Hello! My name is Kirill and I'm junior FrontEnd developer!</p>
    </div>

  </body>
  <script>
    $(document).on('mousemove', function (e) {
        $('#my-button').css({
            marginLeft: -e.pageX / 100 + 20,
            marginTop: -e.pageY / 100 + 20
        })
    })
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    $("#my-button").hover(function () { 
        $(this).css({
            top: getRandomInt(0, 150)+"px",
            left: getRandomInt(0, 150)+"px"
        });
    }, function () { });
  </sript>
</html>
